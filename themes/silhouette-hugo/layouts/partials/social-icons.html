{{ with .Site.Social.facebook -}}
<a class="py-2 px-2 d-none d-lg-inline-block" href="https://facebook.com/{{ . }}" target="_blank"><i class="fab fa-facebook"></i></a>
{{ end -}}
{{ with .Site.Social.instagram -}}
<a class="py-2 px-2 d-none d-lg-inline-block" href="https://twitter.com/{{ . }}" target="_blank"><i class="fab fa-twitter"></i></a>
{{ end -}}
{{ with .Site.Social.twitter -}}
<a class="py-2 px-2 d-none d-lg-inline-block" href="https://instagram.com/{{ . }}" target="_blank"><i class="fab fa-instagram"></i></a>
{{ end -}}
{{ with .Site.Social.linkedin -}}
<a class="py-2 px-2 d-none d-lg-inline-block" href="https://www.linkedin.com/in/{{ . }}/" target="_blank"><i class="fab fa-linkedin"></i></a>
{{ end -}}
<a class="py-2 px-2 d-none d-lg-inline-block" href='{{ "index.xml" | absURL }}'><i class="fas fa-rss"></i></a>
